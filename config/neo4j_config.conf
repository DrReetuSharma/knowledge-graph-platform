# Neo4j Configuration

# Database Location
dbms.directories.data=/opt/neo4j/data
dbms.directories.logs=/var/log/neo4j

# Networking
dbms.connector.bolt.enabled=true
dbms.connector.bolt.listen_address=:7687
dbms.connector.http.enabled=true
dbms.connector.http.listen_address=:7474
dbms.connector.https.enabled=true
dbms.connector.https.listen_address=:7473

# Memory Configuration
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=2G
dbms.memory.pagecache.size=1G

# Causal Clustering (if applicable)
# dbms.mode=CORE
# dbms.default_listen_address=0.0.0.0
# dbms.connectors.default_listen_address=0.0.0.0:5000
# dbms.connectors.default_advertised_address=example.com:5000

# Authentication and Authorization
dbms.security.auth_enabled=true
dbms.security.authorization_enabled=true
dbms.security.auth_provider=neo4j
dbms.security.auth_providers=ldap,neo4j
dbms.security.ldap.enabled=true
dbms.security.ldap.authorization.enabled=true
dbms.security.ldap.authorization.procedure=ldap.authorization.query

# Logging
dbms.logs.debug.level=INFO
dbms.logs.debug.rotation.size=20M
dbms.logs.debug.rotation.keep_number=7
dbms.logs.query.allocation_logging_enabled=true

# Plugins (if applicable)
# dbms.unmanaged_extension_classes=com.example.extensions=/extensions

# SSL/TLS Configuration
dbms.ssl.policy.default.base_directory=/etc/neo4j/certificates
dbms.ssl.policy.default.public_key=server.crt
dbms.ssl.policy.default.private_key=server.key
dbms.ssl.policy.default.client_auth=REQUIRED

